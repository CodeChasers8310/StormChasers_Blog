{% load staticfiles %}

<html lang="en">
    <head>
        <title>Storm Chasers Hub</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css' >
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">

        <style>

        .navbar .navbar-nav {
        display: inline-block;
        float: none;
        vertical-align: center;
        }

        .navbar .navbar-collapse {
        text-align: center;
        }

        .gi-4x{font-size: 1.3em;}

        /* Remove the navbar's default margin-bottom and rounded borders */
        .navbar {
            margin-bottom: 0;
            border-radius: 0;
        }
        .row.content {
            height: 450px
        }

        body {
        padding-top: 100px;
         }

        </style>

    </head>
<body style="padding-top: 50px">

<nav class="navbar navbar-inverse navbar-static-top">
<div class="container-fluid">
   <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavbar">
         <!--<span class="sr-only">Toggle navigation</span>-->
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" src="{% static 'images/logo.png' %}" href="{% url 'blog' %}">Storm Chasers Hub</a>

   </div>
<div class="collapse navbar-collapse" id="topNavbar">
      <ul class="nav navbar-nav">
      <form id=search_form method="get" class="navbar-form navbar-center" action="{% url 'blog_search' %}">
              <!--{% csrf_token %}-->
                <div class="form-group">
                    <input type="text" size="55"  name="search" class="form-control" placeholder="Search Tags">
                </div>
                <button type="submit" class="btn btn-primary">Chase!</button>
      </form>
      </ul>
      <div class="navbar navbar-right">
          {% if user.is_authenticated %}
              <a href="{% url 'logout' %}" style="color:#3d83e5;"><i class="btn rounded btn-outline-info btn-sm"></i>Logout</a>
              <a  class="btn rounded btn-outline-info btn-sm" href="{% url 'password_change' %}" style="color:#3d83e5;">Change Password</a>
          {% else %}
              <a href="{% url 'login' %}" style="color:#3d83e5;"    ><span class="btn rounded btn-outline-info btn-sm"></span> Login</a>
              <a  class="btn rounded btn-outline-info btn-sm" href="{% url 'register' %}" style="color:#3d83e5;">Register</a>
          {% endif %}
      </div>
</div>
</div>
</nav>

<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
<div class="container">
   <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#btmNavbar">
         <span class="sr-only">Toggle navigation</span>
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
      </button>
    </div>
            <div class="collapse navbar-collapse" id="btmNavbar">
            <ul class="nav navbar-nav">
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
                <li><a href="{% url 'blog' %}">Blog</a></li>
                <li><a href="{% url 'about_us' %}">About Us</a></li>
                <li><a href="{% url 'my_profile' %}">My Profile</a></li>

            </ul>
        </div>
</div>
</nav>
</div>
</body>

    <div class="content container" align="center">
        <div class="row">
            <!--<div class="col-md-8">-->
                {% block content %}
                {% endblock %}
            </div>
        </div>
    <!--</div>-->

</html>
