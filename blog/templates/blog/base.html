{% load staticfiles %}

<html lang="en">
    <head>
        <title>Storm Chasers Blog</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css' >
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">

        <style>

        .navbar .navbar-nav {
        display: inline-block;
        float: none;
        vertical-align: center;
        }

        .navbar .navbar-collapse {
        text-align: center;
        }

        .gi-4x{font-size: 1.3em;}

        /* Remove the navbar's default margin-bottom and rounded borders */
        .navbar {
            margin-bottom: 0;
            border-radius: 0;
        }
        .row.content {
            height: 450px
        }
        </style>

    </head>
<body>

<nav class="navbar navbar-inverse">
<div class="container-fluid">
   <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavbar">
         <!--<span class="sr-only">Toggle navigation</span>-->
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" src="{% static 'images/logo.png' %}" href="{% url 'login' %}">Storm Chasers Blog</a>
       <!--<img src="{% static 'images/logo.png' %}" height="60" width="60" >-->

   </div>
<div class="collapse navbar-collapse" id="topNavbar">
      <ul class="nav navbar-nav">
      <form class="navbar-form navbar-center">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search Tags">
                </div>
                <button type="submit" class="btn btn-primary">Chase!</button>
      </form>
      </ul>
      <div class="navbar navbar-right">
          <!--<li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>-->
          {% if user.is_authenticated %}
          <a href="{% url 'logout' %}">
          <button type="submit" class="btn btn-success" style="padding: 14px 20px">Logout
          </button></a>
          {% else %}
           <a href="{% url 'login' %}">
              <button type="submit" class="btn btn-primary" style="padding: 14px">Sign In / Up
           </button></a>
          {% endif %}
      </div>
</div>
</div>
</nav>

<nav class="navbar navbar-default" role="navigation">
<div class="container">
   <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#btmNavbar">
         <span class="sr-only">Toggle navigation</span>
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
      </button>
    </div>
            <div class="collapse navbar-collapse" id="btmNavbar">
            <ul class="nav navbar-nav">
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
                <li><a href="{% url 'blog' %}">Blog</a></li>
                <li><a href="{% url 'about_us' %}">About Us</a></li>
                <li><a href="{% url 'my_profile' %}">My Profile</a></li>
                <li><a href="{% url 'subscriptions' %}">Subscriptions</a></li>
                <li><a href="{% url 'locations' %}">Locations</a></li>
            </ul>
        </div>
</div>
</nav>
</div>
</body>

    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

</html>
