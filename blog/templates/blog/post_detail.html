{% extends 'blog/base.html' %}

{% block content %}

<head>
<style>
div.gallery {
    margin: 5px;
    border: 1px solid #ccc;
    float: left;
    width: 180px;
}

div.gallery:hover {
    border: 1px solid #777;
}

div.gallery img {
    width: 100%;
    height: auto;
}

div.desc {
    padding: 15px;
    text-align: center;
}
</style>
</head>

    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        {% if user.is_authenticated %}
            <a class="btn btn-default" href="{% url 'post_edit' post_id=post.post_id %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>

        {% for image in images %}
        <div class="gallery">
  <a target="_blank" href="{{ image.image.url }}">
    <img src="{{ image.image.url }}" alt="{{ image.image.name }}" width="300" height="200">
  </a>
  <!--<div class="desc">Add a description of the image here</div>-->
</div>

        <!--<div><img src="{{ image.image.url }} "></div>-->
        {% endfor %}

    </div>
{% endblock %}
