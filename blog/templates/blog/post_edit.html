{% extends 'blog/base.html' %}

{% block content %}
    <h1>Edit Post</h1>
    <form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Save</button>

        {% for image in images %}
        <div><img src="{{ image.image.url }} "></div>
        {% endfor %}
    </form>
{% endblock %}
